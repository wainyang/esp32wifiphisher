name: Build ESP32-S3 Full Flashable Firmware

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Python and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install platformio esptool

      - name: Build Firmware and SPIFFS
        run: |
          pio run -e esp32s3 -v
          pio run -e esp32s3 --target buildfs

      - name: Parse SPIFFS Offset from CSV
        id: spiffs
        run: |
          PARTITION_CSV=$(grep 'board_build.partitions' platformio.ini | cut -d'=' -f2 | tr -d ' ')
          # 如果没有自定义 CSV，则使用默认 partitions.csv
          if [ -z "$PARTITION_CSV" ]; then
            PARTITION_CSV="partitions.csv"
          fi
          SPIFFS_OFFSET=$(grep SPIFFS $PARTITION_CSV | awk -F, '{print $2}')
          echo "SPIFFS_OFFSET=$SPIFFS_OFFSET" >> $GITHUB_ENV

      - name: Merge Binaries into Full Flashable
        run: |
          mkdir merged_bin
          esptool.py merge_bin \
            -o merged_bin/esp32s3_full.bin \
            0x1000 .pio/build/esp32s3/bootloader.bin \
            0x8000 .pio/build/esp32s3/partition-table.bin \
            0x10000 .pio/build/esp32s3/firmware.bin \
            $SPIFFS_OFFSET .pio/build/esp32s3/spiffs.bin

      - name: Upload Merged Firmware
        uses: actions/upload-artifact@v4
        with:
          name: esp32s3-full-flashable
          path: merged_bin/esp32s3_full.bin